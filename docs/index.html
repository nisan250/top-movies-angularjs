<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="lib/angular/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body class="bg-secondary" ng-controller="AppController">
  <div class="container mt-sm-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 card">
          <div class="card-body">
            <h2 class="card-title text-dark">Top Movies</h2>

              <div class="form-row mb-2">
              
                <div class="col-12">
                  <input class="form-control form-control-lg" ng-model="query" id="searchQuery" placeholder="Search..." autofocus>
                </div>
              </div>

              <div class="form-row">
                  <div class="col">
                    <select class="form-control form-control-inline mr-3 w-100" ng-model="movieOrder">
                      <option value="name">Name</option>
                      <option value="reknown">Description</option>
                    </select>
                  </div>
                  <div class="col-5 col-md-4">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label"><input class="form-check-input" ng-model="direction" type="radio" name="direction" checked> asc</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" ng-model="direction" type="radio" name="direction" value="reverse"> desc</label>
                    </div>
                  </div>
                </div>

          </div>
      </div>
    </div>
</div>


<div class="movie-list container">
  <div class="row justify-content-center mt-2">
    <div class="col-12 col-md-8 col-lg-6 card p-3" ng-if="movies.length > 0">
      <ul class=" list-group d-flex"> 
        <!--  filter: query"   orderBy:'name'"   orderBy:'name':'reverse'" -->
        <li class="list-group-item movie-item" ng-repeat="movie in movies | filter: query | orderBy:movieOrder:direction" >

            <div class="media d-flex align-items-center">
              <img class="rounded-circle mr-3"
                width="100" height="100"
                ng-src="images/{{movie.imagename}}.jpg"
                alt="Photo of ">
              <div class="media-body">
                <h5 class="my-0 text-dark title">{{movie.name | uppercase}}</h5>
                <div class="text-secondary font-italic">
                  <span class="genre" ng-repeat="(key, genre) in movie.genre">{{genre}} </span>
                </div>
                <div class="shortdescription">
                 {{movie.shortdescription}}
                </div>
              </div>
            </div>

        </li>
      </ul>
    </div>
  </div>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/popper.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>

</body>
</html>
