<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="lib/angular/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body class="bg-secondary" ng-controller="AppController">
  <div class="container mt-sm-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 card">
          <div class="card-body">
            <h2 class="card-title text-dark">Top Movies</h2>

              <div class="form-row mb-2">
              
                <div class="col-12">{{query}}
                  <input class="form-control form-control-lg" ng-model="query" id="searchQuery" placeholder="Search..." autofocus>
                </div>
              </div>

          </div>
      </div>
    </div>
</div>


<div class="movie-list container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-9 col-md-7 col-lg-5">
      <ul class=" list-group d-flex">
        <li class="list-group-item">

            <div class="media d-flex align-items-center">
              <img class="rounded-circle mr-3"
                ng-src="images/{{movie.imagename}}.jpg"
                alt="Photo of ">
              <div class="media-body">
                <h5 class="my-0 text-dark">{{movie.name}}</h5>
                <div class="text-secondary font-italic">{{movie.genre}}</div>
              </div>
            </div>

        </li>
      </ul>
    </div>
  </div>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/popper.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>

</body>
</html>
